<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/7705d769d3.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-tr from-purple-800 to-purple-300">

    <div class="container h-screen w-full mx-auto overflow-y-auto  flex flex-col items-center justify-center space-y-4">

        <h1 class="text-2xl font-semibold text-white font-sans">Password Generator</h1>
        <div class="display-container bg-purple-950 py-2 w-[300px] flex flex-row items-center justify-center rounded-sm">

            <input readonly placeholder="Password" class="display px-3 rounded-sm w-[65%] bg-purple-950 focus:outline-none placeholder:text-yellow-300 text-xl text-yellow-300" password-display >
            <button class="flex flex-row items-center space-x-2">
                <span data-copyMsg class="relative left-10 top-[-25px] bg-gray-800 text-yellow-400 px-2 py-[1.5px] rounded-sm opacity-0 transition-all duration-200" copyMsg>Copied</span>
                <i class="fa-regular fa-copy text-blue-500" copyBtn></i>
            </button>
        </div>

        <div class="input-container h-[300px] w-[300px] rounded-md flex flex-col items-center px-3 bg-purple-950 
        justify-between py-4 text-gray-200">
            <div class="flex flex-row items-center justify-between w-full">
                <div>Password length</div>
                <p data-length>0</p>
            </div>

            <input type="range" min="4" max="20" value="10" step="1" class="slider w-full " data-lengthSlider onclick="change()">

            <div class="checkboxes self-start flex flex-col justify-center space-y-1">
                <div class="flex flex-row space-x-2">
                <input type="checkbox" name="" id="uppercase" class="">
                <label for="uppercase">Includes Uppercase letters</label>
                </div>

                <div class="flex flex-row space-x-2">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
                </div>

                <div class="flex flex-row space-x-2">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes Numbers</label>
                </div>
                <div class="flex flex-row space-x-2">
                <input type="checkbox" name="" id="symbols">
                <label for="uppercase">Includes Symbols</label>
                </div>
            </div>

            <div class="flex flex-row items-center justify-between w-full">
                <p>Strength</p>
                <div class="h-5 w-5 rounded-full bg-red-600" data-indicator></div>

            </div>

            <button class="w-full bg-purple-600 text-white py-1 rounded-md generateBtn">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
